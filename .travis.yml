language: c

dist: trusty

compiler:
- gcc-7

script:
- make clean debug

env:
  global:
    secure: 

addons:
  apt:
    sources:
    - sourceline: ppa:ubuntu-toolchain-r/test
    packages:
    - gcc-7
    - dbus
    - libdbus-1-dev
    - libexpat1
    - libexpat1-dev
    - openssl
    - curl
    - libevent-dev
  coverity_scan:
    project:
      name: mariusor/mpris-scrobbler
      version: coverity
      description: Build submitted via Travis CI
    notification_email: marius@habarnam.ro
    build_command_prepend: make clean; export CC=gcc-7
    build_command: make debug
    branch_pattern: coverity
